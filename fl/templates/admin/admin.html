{% extends 'template.html' %}

{% block content %}

<h1>Administration</h1>
<div class="row">
    <div class="col">
        <h2>Users</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{{ url_for('admin.userAdmin') }}">User administration</a>
            </li>
        </ul>
    </div>

    <div class="col">
        <h2>Roles</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{{ url_for('admin.roles') }}">Roles</a>
            </li>
            <li class="list-group-item">
                <a href="{{ url_for('admin.createRole') }}">Create role</a>
            </li>
        </ul>
    </div>

    <div class="col">
        <h2>Groups</h2>
        <a href="{{ url_for('admin.groups') }}">Groups</a><br>
        <a href="{{ url_for('admin.createGroup') }}">Create group</a>
    </div>

    <div class="col">
        <h2>Posts</h2>
        <a href="{{ url_for('posts.waitingPosts') }}">Unapproved posts
            <span class="badge badge-danger">{{ session['newPostNotify'] }}</span>
        </a>
    </div>

    <div class="col">
        <h2>Other</h2>
        <a href="{{ url_for('admin.createCategory') }}">Create post category</a>
    </div>
</div>
{% endblock content %}
