{% extends 'template.html' %}

{% block content %}

    <h1>Role - {{ role.name }}</h1>

    <p><b>Active: </b>{{ role.active }}</p>
    <p><b>Value: </b>{{ role.value }}</p>
    <p><b>Description: </b><br>{{ role.description }}</p>

    <hr>
    <div class="btn-group" role="toolbar">
        <p class="control">
            <a href="{{ url_for('admin.updateRole', id=role.id) }}" class="btn btn-outline-primary">
                <i class="fa fa-edit" aria-hidden="true"></i>
                Edit
            </a>
        </p>
        <p class="control">
            <a href="{{ url_for('admin.deleteRole', id=role.id) }}" class="btn btn-outline-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
                Delete
            </a>
        </p>
    </div>
    <br>

    <a href="{{ url_for('admin.roles') }}">Back</a>

{% endblock content %}
